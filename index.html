<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Fylo data storage component</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <div class="header">
                <div class="logo">
                    <h1>
                        <img src="./images/logo.svg" alt="fylo logo" />
                    </h1>
                </div>
                <div class="icons">
                    <div class="icon icon-document">
                        <img
                            src="./images/icon-document.svg"
                            alt="document icon"
                        />
                    </div>
                    <div class="icon icon-folder">
                        <img src="./images/icon-folder.svg" alt="folder icon" />
                    </div>
                    <div class="icon icon-upload">
                        <img src="./images/icon-upload.svg" alt="upload icon" />
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="message">
                    <p>
                        You've used <span class="bold">815 GB</span> of your
                        storage
                    </p>
                </div>
                <div>
                    <div class="storage-level">
                        <div class="pink-bar">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <div class="storage-sizes">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
            </div>
            <div class="footer">
                <p class="storage-remaining">185</p>
                <p>GB LEFT</p>
            </div>
        </main>
    </body>
</html>
